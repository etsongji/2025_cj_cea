<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï∞ΩÏùòÏ†Å Ï≤¥ÌóòÌôúÎèô Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
        }
        #root {

            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [selectedGrade, setSelectedGrade] = useState('1');
            const [searchTerm, setSearchTerm] = useState('');
            const [showAddForm, setShowAddForm] = useState(false);
            const [uploadStatus, setUploadStatus] = useState('');
            
            const [newActivity, setNewActivity] = useState({
                date: '',
                period: '',
                domain: 'ÏûêÏú®',
                content: '',
                note: ''
            });

            const [allActivities, setAllActivities] = useState({
                '1': [
                    { id: 1, date: '2025.04.02', period: '5,6,7', domain: 'ÎèôÏïÑÎ¶¨', content: 'ÎèôÏïÑÎ¶¨ Ï°∞ÏßÅ', note: '' },
                    { id: 2, date: '2025.04.16', period: '5,6,7', domain: 'ÎèôÏïÑÎ¶¨', content: 'ÎèôÏïÑÎ¶¨ Î∂ÄÏÑúÎ≥Ñ ÌôúÎèô', note: '' },
                    { id: 3, date: '2025.03.05', period: '6', domain: 'ÏûêÏú®', content: 'ÏÉùÎ™ÖÏ°¥Ï§ë ÍµêÏú°', note: '' },
                    { id: 4, date: '2025.03.12', period: '5,6,7', domain: 'ÏûêÏú®', content: 'ÌïôÍ∏âÌäπÏÉâÌôúÎèô', note: '' }
                ],
                '2': [
                    { id: 201, date: '2025.03.05', period: '6,7', domain: 'ÏûêÏú®', content: 'ÌïôÍ∏âÌäπÏÉâÌôúÎèô', note: '' },
                    { id: 202, date: '2025.03.12', period: '5,6,7', domain: 'ÏßÑÎ°ú', content: 'ÏßÑÎ°úÏ†ÅÏÑ±Í≤ÄÏÇ¨', note: '' },
                    { id: 203, date: '2025.03.26', period: '5,6,7', domain: 'ÎèôÏïÑÎ¶¨', content: 'ÎèôÏïÑÎ¶¨ ÌôúÎèô', note: '' }
                ],
                '3': [
                    { id: 301, date: '2025.03.05', period: '6', domain: 'ÏûêÏú®', content: 'ÏÉùÎ™ÖÏ°¥Ï§ë ÍµêÏú°', note: '' },
                    { id: 302, date: '2025.03.05', period: '7', domain: 'ÏûêÏú®', content: 'ÌïôÍ∏âÌäπÏÉâÌôúÎèô', note: '' },
                    { id: 303, date: '2025.03.12', period: '5', domain: 'ÏûêÏú®', content: 'ÏûÖÌïôÏãù/ÏãúÏóÖÏãù', note: '' }
                ]
            });

            const activities = allActivities[selectedGrade] || [];
            const domains = ['ÏûêÏú®', 'ÏßÑÎ°ú', 'ÎèôÏïÑÎ¶¨', 'Î¥âÏÇ¨'];

            const domainColors = {
                'ÏûêÏú®': 'bg-yellow-100',
                'ÏßÑÎ°ú': 'bg-green-100',
                'ÎèôÏïÑÎ¶¨': 'bg-purple-100',
                'Î¥âÏÇ¨': 'bg-pink-100'
            };

            const calculatePeriodHours = (period) => {
                if (!period || period === '') return 0;
                return period.split(',').map(p => p.trim()).filter(p => p !== '').length;
            };

            const getActivitiesByDomain = (domain) => {
                return activities
                    .filter(activity => activity.domain === domain)
                    .filter(activity => 
                        searchTerm === '' || 
                        activity.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        activity.date.includes(searchTerm)
                    )
                    .sort((a, b) => new Date(a.date.replace(/\./g, '-')) - new Date(b.date.replace(/\./g, '-')));
            };

            const handleAddActivity = () => {
                if (newActivity.date && newActivity.period && newActivity.content) {
                    const currentActivities = allActivities[selectedGrade] || [];
                    const maxId = Math.max(0, ...Object.values(allActivities).flat().map(a => a.id));
                    const id = maxId + 1;
                    const updatedActivities = [...currentActivities, { 
                        ...newActivity, 
                        id
                    }];
                    
                    setAllActivities({
                        ...allActivities,
                        [selectedGrade]: updatedActivities
                    });
                    
                    setNewActivity({ date: '', period: '', domain: 'ÏûêÏú®', content: '', note: '' });
                    setShowAddForm(false);
                    setUploadStatus('ÌôúÎèôÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!');
                    setTimeout(() => setUploadStatus(''), 3000);
                }
            };

            const handleDelete = (id) => {
                if (confirm('Ïù¥ ÌôúÎèôÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    const currentActivities = allActivities[selectedGrade] || [];
                    const updatedActivities = currentActivities.filter(activity => activity.id !== id);
                    
                    setAllActivities({
                        ...allActivities,
                        [selectedGrade]: updatedActivities
                    });
                }
            };

            const downloadCSV = () => {
                const headers = ['ÌïôÎÖÑ', 'ÎÇ†Ïßú', 'ÍµêÏãú', 'ÏòÅÏó≠', 'ÎÇ¥Ïö©', 'ÎπÑÍ≥†', 'ID'];
                const allRows = [headers];

                Object.entries(allActivities).forEach(([grade, activities]) => {
                    activities.forEach(activity => {
                        allRows.push([
                            grade,
                            activity.date,
                            activity.period,
                            activity.domain,
                            activity.content,
                            activity.note || '',
                            activity.id.toString()
                        ]);
                    });
                });

                const csvContent = allRows.map(row => 
                    row.join(',')
                ).join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `Ï∞ΩÏ≤¥ÌôúÎèô_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setUploadStatus('CSV ÌååÏùºÏù¥ Îã§Ïö¥Î°úÎìúÎêòÏóàÏäµÎãàÎã§!');
                setTimeout(() => setUploadStatus(''), 3000);
            };

            const openGoogleSheet = () => {
                window.open('https://docs.google.com/spreadsheets/d/15x1YYERhYuDpj8X56VwLsK-zKbfEG5zseckT4o13s34/edit', '_blank');
            };

            return (
                <div className="w-full max-w-6xl mx-auto bg-gray-50 min-h-screen">
                    {/* Ìó§Îçî */}
                    <div className="bg-white rounded-lg shadow-lg mb-4 p-4">
                        <h1 className="text-lg md:text-xl font-bold text-gray-800 mb-4 text-center text-wrap">
                            2025. {selectedGrade}ÌïôÎÖÑ Ï∞ΩÏ≤¥ Ïù¥ÏàòÏãúÍ∞Ñ ÏûÖÎ†• ÏïàÎÇ¥
                        </h1>
                        <div className="text-center text-sm text-blue-600 mb-4">
                            üìä Íµ¨Í∏Ä Ïä§ÌîÑÎ†àÎìúÏãúÌä∏ Ïó∞Îèô
                        </div>

                        {uploadStatus && (
                            <div className="text-center mb-4 p-2 rounded bg-green-100 text-green-700 text-sm">
                                {uploadStatus}
                            </div>
                        )}
                        
                        {/* ÌïôÎÖÑ ÏÑ†ÌÉù */}
                        <div className="flex justify-center mb-4">
                            <div className="flex border-2 border-gray-300 rounded-lg overflow-hidden">
                                {['1', '2', '3'].map(grade => (
                                    <button
                                        key={grade}
                                        onClick={() => setSelectedGrade(grade)}
                                        className={`px-6 py-2 font-bold transition-colors ${
                                            selectedGrade === grade
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-white text-gray-700 hover:bg-gray-50'
                                        }`}
                                    >
                                        {grade}ÌïôÎÖÑ
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* ÎèÑÍµ¨ Î™®Ïùå */}
                    <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                        <div className="space-y-3">
                            {/* Í≤ÄÏÉâ */}
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    placeholder="ÌôúÎèôÎÇ¥Ïö© Í≤ÄÏÉâ..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="flex-1 px-3 py-2 border rounded-md text-sm"
                                />
                            </div>
                            
                            {/* Î≤ÑÌäºÎì§ */}
                            <div className="flex flex-wrap gap-2 justify-center">
                                <button
                                    onClick={() => setShowAddForm(!showAddForm)}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm"
                                >
                                    ‚ûï ÌôúÎèô Ï∂îÍ∞Ä
                                </button>
                                <button 
                                    onClick={downloadCSV}
                                    className="px-4 py-2 bg-orange-600 text-white rounded text-sm hover:bg-orange-700"
                                >
                                    üìä CSV Îã§Ïö¥Î°úÎìú
                                </button>
                                <button
                                    onClick={openGoogleSheet}
                                    className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                >
                                    üìã ÏãúÌä∏ Ïó¥Í∏∞
                                </button>
                            </div>
                        </div>

                        {/* ÌôúÎèô Ï∂îÍ∞Ä Ìèº */}
                        {showAddForm && (
                            <div className="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded">
                                <h3 className="font-bold mb-3 text-sm">ÏÉà ÌôúÎèô Ï∂îÍ∞Ä</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">ÎÇ†Ïßú</label>
                                        <input

                                            value={newActivity.date}
                                            onChange={(e) => setNewActivity({...newActivity, date: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />

                                    <div>

                                        <input
                                            type="text"

                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">ÏòÅÏó≠</label>
                                        <select
                                            value={newActivity.domain}

                                            className="w-full px-2 py-1 border rounded text-sm"
                                        >

                                            ))}

                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">

                                        <input
                                            type="text"
                                            placeholder="ÌôúÎèô ÎÇ¥Ïö©"
                                            value={newActivity.content}
                                            onChange={(e) => setNewActivity({...newActivity, content: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">ÎπÑÍ≥†</label>
                                        <input
                                            type="text"
                                            placeholder="ÎπÑÍ≥†"
                                            value={newActivity.note}
                                            onChange={(e) => setNewActivity({...newActivity, note: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button
                                        onClick={handleAddActivity}
                                        className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                    >
                                        Ï∂îÍ∞Ä
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(false)}
                                        className="px-4 py-2 bg-gray-600 text-white rounded text-sm hover:bg-gray-700"
                                    >
                                        Ï∑®ÏÜå
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* ÏòÅÏó≠Î≥Ñ ÌÖåÏù¥Î∏î */}
                    <div className="space-y-6">
                        {domains.map(domain => {
                            const domainActivities = getActivitiesByDomain(domain);
                            return (
                                <div key={domain} className="bg-white rounded-lg shadow-lg p-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className={`text-sm md:text-base font-bold p-2 rounded ${domainColors[domain]} border`}>
                                            „Äê{domain}„Äë
                                        </h2>
                                        <span className="text-xs text-gray-600">
                                            {domainActivities.length}Í∞ú ÌôúÎèô, {domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0)}ÏãúÍ∞Ñ
                                        </span>
                                    </div>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="w-full border-collapse border border-gray-400 text-xs">
                                            <thead>
                                                <tr className={domainColors[domain]}>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">ÎÇ†Ïßú</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">ÏãúÍ∞Ñ</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">ÍµêÏãú</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">ÎÇ¥Ïö©</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">ÎπÑÍ≥†</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">ÏÇ≠Ï†ú</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {domainActivities.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="6" className="border border-gray-300 px-2 py-4 text-center text-gray-500">
                                                            Îì±Î°ùÎêú ÌôúÎèôÏù¥ ÏóÜÏäµÎãàÎã§.
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    domainActivities.map((activity) => (
                                                        <tr key={activity.id} className="hover:bg-gray-50">
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {activity.date}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {calculatePeriodHours(activity.period)}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {activity.period}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-wrap">
                                                                {activity.content}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-red-600 text-wrap">
                                                                {activity.note}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                <button
                                                                    onClick={() => handleDelete(activity.id)}
                                                                    className="text-red-600 hover:text-red-800 text-xs"
                                                                >
                                                                    ‚ùå
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* ÏöîÏïΩ Ï†ïÎ≥¥ */}
                    <div className="mt-6 bg-white rounded-lg shadow-lg p-4">
                        <h3 className="text-sm md:text-base font-bold mb-4 text-center">{selectedGrade}ÌïôÎÖÑ Ï∞ΩÏ≤¥ ÌôúÎèô ÏöîÏïΩ</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-center">
                            {domains.map(domain => {
                                const domainActivities = getActivitiesByDomain(domain);
                                const totalHours = domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0);
                                return (
                                    <div key={domain} className={`p-3 rounded border ${domainColors[domain]}`}>
                                        <h4 className="font-bold text-sm">{domain}</h4>
                                        <p className="text-xs text-gray-600">{domainActivities.length}Í∞ú</p>
                                        <p className="text-lg font-bold text-blue-600">{totalHours}ÏãúÍ∞Ñ</p>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        // Ïï± Î†åÎçîÎßÅ
        try {
            ReactDOM.render(React.createElement(App), document.getElementById('root'));
        } catch (error) {
            console.error('Î†åÎçîÎßÅ Ïò§Î•ò:', error);
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message + '</div>';
        }
    </script>
</body>
