<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창의적 체험활동 관리 시스템 (구글 시트 연동)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        .save-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .sync-status {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">로딩 중...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 구글 시트 설정
        const GOOGLE_CONFIG = {
            SHEET_ID: '15x1YYERhYuDpj8X56VwLsK-zKbfEG5zseckT4o13s34',
            // CSV 공개 URL 방식 사용 (API Key 없이)
            CSV_URL: `https://docs.google.com/spreadsheets/d/15x1YYERhYuDpj8X56VwLsK-zKbfEG5zseckT4o13s34/export?format=csv&gid=0`
        };

        // localStorage 백업용
        const STORAGE_KEY = 'creativityActivities_backup';

        function App() {
            const [selectedGrade, setSelectedGrade] = useState('3');
            const [searchTerm, setSearchTerm] = useState('');
            const [showAddForm, setShowAddForm] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [uploadStatus, setUploadStatus] = useState('');
            const [syncStatus, setSyncStatus] = useState('준비중');
            const [lastSync, setLastSync] = useState(null);
            const [isOnline, setIsOnline] = useState(true);
            
            const [newActivity, setNewActivity] = useState({
                date: '',
                period: '',
                domain: '자율',
                content: '',
                note: ''
            });

            const [allActivities, setAllActivities] = useState({
                '1': [],
                '2': [],
                '3': []
            });

            // 기본 데이터
            const getDefaultData = () => ({
                '1': [
                    { id: 101, date: '2025.03.05', period: '5,6', domain: '자율', content: '신입생 오리엔테이션', note: '' },
                    { id: 102, date: '2025.03.19', period: '5,6', domain: '진로', content: '진로흥미검사', note: '' },
                    { id: 103, date: '2025.03.26', period: '6,7', domain: '동아리', content: '동아리 조직', note: '' },
                    { id: 104, date: '2025.04.02', period: '7', domain: '봉사', content: '교내 환경정화', note: '(환경보호활동)' }
                ],
                '2': [
                    { id: 201, date: '2025.03.05', period: '6,7', domain: '자율', content: '학급특색활동 계획', note: '' },
                    { id: 202, date: '2025.03.12', period: '5,6,7', domain: '진로', content: '진로적성검사', note: '' },
                    { id: 203, date: '2025.03.26', period: '5,6,7', domain: '동아리', content: '체육동아리 활동', note: '' },
                    { id: 204, date: '2025.04.02', period: '7', domain: '봉사', content: '후배 멘토링', note: '(교육활동)' }
                ],
                '3': [
                    { id: 1, date: '2025.03.05', period: '6', domain: '자율', content: '생명존중 교육', note: '' },
                    { id: 2, date: '2025.03.05', period: '7', domain: '자율', content: '학급특색지향활동', note: '' },
                    { id: 3, date: '2025.03.12', period: '5', domain: '자율', content: '입학식/시업식', note: '입학식/시업식' },
                    { id: 4, date: '2025.03.19', period: '6,7', domain: '자율', content: '학급특색지향활동', note: '' },
                    { id: 5, date: '2025.03.26', period: '7', domain: '자율', content: '안전교육', note: '' }
                ]
            });

            // CSV 데이터 파싱 함수
            const parseCSV = (csv) => {
                const lines = csv.split('\n').filter(line => line.trim());
                if (lines.length < 2) return getDefaultData();
                
                const activities = { '1': [], '2': [], '3': [] };
                let maxId = 0;

                // 첫 번째 줄은 헤더이므로 제외
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (!line.trim()) continue;
                    
                    // CSV 파싱 (따옴표 처리 포함)
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            values.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    values.push(current.trim()); // 마지막 값 추가
                    
                    if (values.length < 6) continue;
                    
                    const [grade, date, period, domain, content, note, idStr] = values;
                    const id = idStr ? parseInt(idStr) : ++maxId;
                    
                    if (grade && ['1', '2', '3'].includes(grade.toString()) && date && domain && content) {
                        activities[grade].push({
                            id,
                            date: date || '',
                            period: period || '5',
                            domain: domain || '자율',
                            content: content || '',
                            note: note || ''
                        });
                        
                        if (id > maxId) maxId = id;
                    }
                }

                return activities;
            };

            // 구글 시트에서 CSV로 데이터 읽기
            const loadFromGoogleSheets = async () => {
                try {
                    setSyncStatus('📡 동기화 중...');
                    
                    // CORS 우회를 위해 프록시 서버 사용
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const targetUrl = GOOGLE_CONFIG.CSV_URL;
                    
                    let response;
                    try {
                        // 직접 접근 시도
                        response = await fetch(targetUrl, {
                            mode: 'cors',
                            headers: {
                                'Accept': 'text/csv'
                            }
                        });
                    } catch (corsError) {
                        console.log('CORS 에러, 대안 방법 사용');
                        // CORS 에러 시 대안 처리
                        throw new Error('CORS 제한');
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const csvData = await response.text();
                    
                    if (!csvData || csvData.length < 10) {
                        setSyncStatus('📝 빈 시트 - 데이터 없음');
                        return getDefaultData();
                    }

                    // CSV 데이터 파싱
                    const parsedData = parseCSV(csvData);
                    setSyncStatus('✅ 동기화 완료');
                    setLastSync(new Date().toLocaleTimeString());
                    setIsOnline(true);
                    
                    return parsedData;
                } catch (error) {
                    console.error('구글 시트 읽기 실패:', error);
                    setSyncStatus('❌ 직접 연동 불가 - 로컬 모드');
                    setIsOnline(false);
                    
                    // 로컬 백업에서 불러오기
                    const backup = localStorage.getItem(STORAGE_KEY);
                    if (backup) {
                        setSyncStatus('💾 로컬 백업 사용');
                        return JSON.parse(backup);
                    }
                    
                    return getDefaultData();
                }
            };

            // 구글 시트용 CSV 다운로드
            const downloadForGoogleSheets = () => {
                const headers = ['학년', '날짜', '교시', '영역', '내용', '비고', 'ID'];
                const allRows = [headers];

                Object.entries(allActivities).forEach(([grade, activities]) => {
                    activities.forEach(activity => {
                        allRows.push([
                            grade,
                            activity.date,
                            activity.period,
                            activity.domain,
                            activity.content,
                            activity.note,
                            activity.id.toString()
                        ]);
                    });
                });

                const csvContent = allRows.map(row => 
                    row.map(cell => {
                        const cellStr = String(cell);
                        if (cellStr.includes(',') || cellStr.includes('"') || cellStr.includes('\n')) {
                            return `"${cellStr.replace(/"/g, '""')}"`;
                        }
                        return cellStr;
                    }).join(',')
                ).join('\n');

                const BOM = '\uFEFF';
                const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `창체활동_구글시트용_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setUploadStatus('📤 구글 시트에 이 CSV 파일을 복사-붙여넣기 하세요!');
                setTimeout(() => setUploadStatus(''), 5000);
            };

            // 스프레드시트 직접 열기
            const openGoogleSheet = () => {
                window.open(`https://docs.google.com/spreadsheets/d/${GOOGLE_CONFIG.SHEET_ID}/edit`, '_blank');
            };

            // 초기 데이터 로드
            useEffect(() => {
                const initializeData = async () => {
                    const data = await loadFromGoogleSheets();
                    if (data) {
                        setAllActivities(data);
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                    }
                };
                
                initializeData();
            }, []);

            // 정기적 동기화 (60초마다)
            useEffect(() => {
                const interval = setInterval(async () => {
                    if (isOnline) {
                        const data = await loadFromGoogleSheets();
                        if (data) {
                            setAllActivities(data);
                            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                        }
                    }
                }, 60000);

                return () => clearInterval(interval);
            }, [isOnline]);

            // 로컬 변경사항 저장
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(allActivities));
            }, [allActivities]);

            const activities = allActivities[selectedGrade] || [];
            const domains = ['자율', '진로', '동아리', '봉사'];

            const domainColors = {
                '자율': 'bg-yellow-100',
                '진로': 'bg-green-100',
                '동아리': 'bg-purple-100',
                '봉사': 'bg-pink-100'
            };

            // 교시 수 계산
            const calculatePeriodHours = (period) => {
                if (!period || period === '') return 0;
                const periods = period.split(',').map(p => p.trim()).filter(p => p !== '');
                return periods.length;
            };

            // 영역별 활동 필터링
            const getActivitiesByDomain = (domain) => {
                return activities
                    .filter(activity => activity.domain === domain)
                    .filter(activity => 
                        searchTerm === '' || 
                        activity.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        activity.date.includes(searchTerm) ||
                        activity.note.toLowerCase().includes(searchTerm.toLowerCase())
                    )
                    .sort((a, b) => new Date(a.date.replace(/\./g, '-')) - new Date(b.date.replace(/\./g, '-')));
            };

            // 활동 추가
            const handleAddActivity = () => {
                if (newActivity.date && newActivity.period && newActivity.content) {
                    const currentActivities = allActivities[selectedGrade] || [];
                    const maxId = Math.max(0, ...Object.values(allActivities).flat().map(a => a.id));
                    const id = maxId + 1;
                    const updatedActivities = [...currentActivities, { 
                        ...newActivity, 
                        id
                    }];
                    
                    setAllActivities({
                        ...allActivities,
                        [selectedGrade]: updatedActivities
                    });
                    
                    setNewActivity({ date: '', period: '', domain: '자율', content: '', note: '' });
                    setShowAddForm(false);
                    
                    setUploadStatus('⚠️ 변경사항이 있습니다. "구글 시트 업데이트" 버튼을 클릭하세요!');
                }
            };

            // 활동 삭제
            const handleDelete = (id) => {
                if (confirm('이 활동을 삭제하시겠습니까?')) {
                    const currentActivities = allActivities[selectedGrade] || [];
                    const updatedActivities = currentActivities.filter(activity => activity.id !== id);
                    
                    setAllActivities({
                        ...allActivities,
                        [selectedGrade]: updatedActivities
                    });
                    
                    setUploadStatus('⚠️ 변경사항이 있습니다. "구글 시트 업데이트" 버튼을 클릭하세요!');
                }
            };

            // 수동 동기화
            const handleManualSync = async () => {
                const data = await loadFromGoogleSheets();
                if (data) {
                    setAllActivities(data);
                }
            };

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gray-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg mb-6 p-6">
                        <h1 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                            2025. {selectedGrade}학년 창체 이수시간 입력 안내
                            <span className="text-sm text-blue-600 block mt-1">📊 구글 스프레드시트 연동</span>
                        </h1>
                        
                        {/* 동기화 상태 표시 */}
                        <div className="text-center mb-4">
                            <div className="flex justify-center items-center gap-4 text-sm flex-wrap">
                                <span className={`px-3 py-1 rounded-full sync-status ${
                                    syncStatus.includes('✅') ? 'bg-green-100 text-green-700' :
                                    syncStatus.includes('📡') ? 'bg-blue-100 text-blue-700 save-indicator' :
                                    syncStatus.includes('❌') ? 'bg-red-100 text-red-700' :
                                    'bg-yellow-100 text-yellow-700'
                                }`}>
                                    {syncStatus}
                                </span>
                                {lastSync && (
                                    <span className="text-gray-500">
                                        마지막 동기화: {lastSync}
                                    </span>
                                )}
                                <span className={`w-3 h-3 rounded-full ${isOnline ? 'bg-green-500' : 'bg-red-500'}`} 
                                      title={isOnline ? '온라인' : '오프라인'}></span>
                            </div>
                        </div>

                        {/* 상태 메시지 */}
                        {uploadStatus && (
                            <div className={`text-center mb-4 p-3 rounded ${
                                uploadStatus.includes('✅') ? 'bg-green-100 text-green-700' :
                                uploadStatus.includes('⚠️') ? 'bg-yellow-100 text-yellow-700' :
                                'bg-blue-100 text-blue-700'
                            }`}>
                                {uploadStatus}
                            </div>
                        )}

                        {/* CORS 안내 메시지 */}
                        {!isOnline && (
                            <div className="text-center mb-4 p-4 bg-orange-100 border border-orange-200 rounded">
                                <h3 className="font-bold text-orange-800 mb-2">🔒 브라우저 보안 제한</h3>
                                <p className="text-sm text-orange-700 mb-3">
                                    브라우저 보안 정책으로 인해 직접 연동이 제한됩니다. 
                                    수동으로 데이터를 동기화해주세요.
                                </p>
                                <div className="flex justify-center gap-2 flex-wrap">
                                    <button
                                        onClick={openGoogleSheet}
                                        className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                    >
                                        📊 구글 시트 열기
                                    </button>
                                    <button
                                        onClick={downloadForGoogleSheets}
                                        className="px-4 py-2 bg-orange-600 text-white rounded text-sm hover:bg-orange-700"
                                    >
                                        📤 업데이트 파일 다운로드
                                    </button>
                                </div>
                            </div>
                        )}
                        
                        {/* 학년 선택 탭 */}
                        <div className="mb-6">
                            <div className="flex justify-center">
                                <div className="flex border-2 border-gray-300 rounded-lg overflow-hidden bg-white">
                                    {['1', '2', '3'].map(grade => (
                                        <button
                                            key={grade}
                                            onClick={() => setSelectedGrade(grade)}
                                            className={`px-8 py-3 font-bold text-lg transition-colors ${
                                                selectedGrade === grade
                                                    ? 'bg-blue-600 text-white'
                                                    : 'bg-white text-gray-700 hover:bg-gray-50'
                                            }`}
                                        >
                                            {grade}학년
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 상단 도구 모음 */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex flex-wrap gap-4 items-center justify-between">
                            <div className="flex gap-4 items-center flex-wrap">
                                <div className="relative">
                                    <span className="absolute left-3 top-3 text-gray-400">🔍</span>
                                    <input
                                        type="text"
                                        placeholder="활동내용 검색..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                
                                <button
                                    onClick={() => setShowAddForm(!showAddForm)}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                                >
                                    ➕ 활동 추가
                                </button>

                                <button
                                    onClick={handleManualSync}
                                    className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
                                >
                                    🔄 새로고침
                                </button>
                            </div>
                            
                            <div className="flex gap-2 flex-wrap">
                                <button 
                                    onClick={downloadForGoogleSheets}
                                    className="px-3 py-2 bg-orange-600 text-white rounded text-sm hover:bg-orange-700 transition-colors"
                                >
                                    📊 구글 시트 업데이트
                                </button>
                                <button
                                    onClick={openGoogleSheet}
                                    className="px-3 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                >
                                    📋 시트 열기
                                </button>
                            </div>
                        </div>

                        {/* 활동 추가 폼 */}
                        {showAddForm && (
                            <div className="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded">
                                <h3 className="font-bold mb-3">새 활동 추가</h3>
                                <div className="grid grid-cols-6 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">날짜</label>
                                        <input
                                            type="text"
                                            placeholder="2025.03.05"
                                            value={newActivity.date}
                                            onChange={(e) => setNewActivity({...newActivity, date: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">교시</label>
                                        <input
                                            type="text"
                                            placeholder="5,6,7"
                                            value={newActivity.period}
                                            onChange={(e) => setNewActivity({...newActivity, period: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">영역</label>
                                        <select
                                            value={newActivity.domain}
                                            onChange={(e) => setNewActivity({...newActivity, domain: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        >
                                            {domains.map(domain => (
                                                <option key={domain} value={domain}>{domain}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="col-span-3">
                                        <label className="block text-xs font-medium mb-1">내용</label>
                                        <input
                                            type="text"
                                            value={newActivity.content}
                                            onChange={(e) => setNewActivity({...newActivity, content: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">비고</label>
                                        <input
                                            type="text"
                                            placeholder="(학업보충활동)"
                                            value={newActivity.note}
                                            onChange={(e) => setNewActivity({...newActivity, note: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button
                                        onClick={handleAddActivity}
                                        className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                    >
                                        추가
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(false)}
                                        className="px-4 py-2 bg-gray-600 text-white rounded text-sm hover:bg-gray-700"
                                    >
                                        취소
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 메인 콘텐츠 */}
                    <div className="space-y-8">
                        {domains.map(domain => {
                            const domainActivities = getActivitiesByDomain(domain);
                            return (
                                <div key={domain} className="bg-white rounded-lg shadow-lg p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className={`text-lg font-bold p-3 rounded ${domainColors[domain]} border`}>
                                            【{domain}】
                                        </h2>
                                        <span className="text-sm text-gray-600">
                                            총 {domainActivities.length}개 활동, {domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0)}시간
