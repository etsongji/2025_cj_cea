                    console.log('총 라인 수:', lines.length);
                    
                    if (lines.length < 2) {
                        throw new Error('헤더 없음');
                    }

                    let maxId = 1000;
                    let processedCount = 0;

                    // 첫 번째 줄은 헤더이므로 제외

                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        // CSV 파싱 개선 (따옴표와 쉼표 처리)
                        const values = [];
                        let current = '';
                        let inQuotes = false;
                        
                        for (let j = 0; j < line.length; j++) {
                            const char = line[j];
                            if (char === '"') {
                                inQuotes = !inQuotes;
                            } else if (char === ',' && !inQuotes) {
                                values.push(current.trim());
                                current = '';
                            } else {
                                current += char;
                            }
                        }
                        values.push(current.trim()); // 마지막 값 추가
                        
                        if (values.length < 5) continue;
                        
                        let [grade, date, period, domain, content, note = '', idStr = ''] = values;
                        
                        // 데이터 정리
                        grade = grade.toString().trim();
                        date = date.trim();
                        period = period.trim();
                        domain = domain.trim();
                        content = content.trim();
                        note = note.trim();
                        
                        // 유효성 검사
                        if (!grade || !['1', '2', '3'].includes(grade)) {
                            console.log('잘못된 학년:', grade, '라인:', line);
                            continue;
                        }
                        if (!date || !domain || !content) {
                            console.log('필수 필드 누락:', { date, domain, content });
                            continue;
                        }
                        
                        const id = idStr && !isNaN(parseInt(idStr)) ? parseInt(idStr) : ++maxId;
                        
                        const activity = {
                            id,
                            date: date,
                            period: period || '',
                            domain: domain,
                            content: content,
                            note: note
                        };

                        newActivities[grade].push(activity);
                        processedCount++;
                        
                        if (id > maxId) maxId = id;
                        
                        // 로그로 확인
                        if (domain === '동아리' || processedCount <= 5) {
                            console.log('처리된 활동:', activity);
                        }

                        '1학년': newActivities['1'].length,
                        '2학년': newActivities['2'].length, 
                        '3학년': newActivities['3'].length,
                        '총 개수': processedCount
                    });

                        setAllActivities(newActivities);
                        localStorage.setItem('creativityActivities', JSON.stringify(newActivities));
                        setSyncStatus('✅ 구글 시트 데이터 로드 완료');

                                    ➕ 활동 추가
                                </button>
                                <button 
                                    onClick={downloadCSV}
                                    className="px-4 py-2 bg-orange-600 text-white rounded text-sm hover:bg-orange-700"
                                >
                                    📊 CSV 다운로드
                                </button>
                                <button
                                    onClick={openGoogleSheet}
                                    className="px-4 py-2 bg-purple-600 text-white rounded text-sm hover:bg-purple-700"
                                >
                                    📋 시트 열기
                                </button>
                            </div>
                        </div>

                        {/* 활동 추가 폼 */}
                        {showAddForm && (
                            <div className="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded">
                                <h3 className="font-bold mb-3 text-sm">새 활동 추가</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">날짜</label>
                                        <input
                                            type="text"
                                            placeholder="2025.03.05"
                                            value={newActivity.date}
                                            onChange={(e) => setNewActivity({...newActivity, date: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">교시</label>
                                        <input
                                            type="text"
                                            placeholder="5,6,7"
                                            value={newActivity.period}
                                            onChange={(e) => setNewActivity({...newActivity, period: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">영역</label>
                                        <select
                                            value={newActivity.domain}
                                            onChange={(e) => setNewActivity({...newActivity, domain: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        >
                                            {domains.map(domain => (
                                                <option key={domain} value={domain}>{domain}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">내용</label>
                                        <input
                                            type="text"
                                            placeholder="활동 내용"
                                            value={newActivity.content}
                                            onChange={(e) => setNewActivity({...newActivity, content: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">비고</label>
                                        <input
                                            type="text"
                                            placeholder="비고"
                                            value={newActivity.note}
                                            onChange={(e) => setNewActivity({...newActivity, note: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button
                                        onClick={handleAddActivity}
                                        className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                    >
                                        추가
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(false)}
                                        className="px-4 py-2 bg-gray-600 text-white rounded text-sm hover:bg-gray-700"
                                    >
                                        취소
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 영역별 테이블 */}
                    <div className="space-y-6">
                        {domains.map(domain => {
                            const domainActivities = getActivitiesByDomain(domain);
                            return (
                                <div key={domain} className="bg-white rounded-lg shadow-lg p-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className={`text-sm md:text-base font-bold p-2 rounded ${domainColors[domain]} border`}>
                                            【{domain}】
                                        </h2>
                                        <span className="text-xs text-gray-600">
                                            {domainActivities.length}개 활동, {domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0)}시간
                                        </span>
                                    </div>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="w-full border-collapse border border-gray-400 text-xs">
                                            <thead>
                                                <tr className={domainColors[domain]}>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">날짜</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">시간</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">교시</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">내용</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">비고</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">삭제</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {domainActivities.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="6" className="border border-gray-300 px-2 py-4 text-center text-gray-500">
                                                            등록된 활동이 없습니다.
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    domainActivities.map((activity) => (
                                                        <tr key={activity.id} className="hover:bg-gray-50">
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {activity.date}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {calculatePeriodHours(activity.period)}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {activity.period}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-wrap">
                                                                {activity.content}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-red-600 text-wrap">
                                                                {activity.note}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                <button
                                                                    onClick={() => handleDelete(activity.id)}
                                                                    className="text-red-600 hover:text-red-800 text-xs"
                                                                >
                                                                    ❌
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* 요약 정보 */}
                    <div className="mt-6 bg-white rounded-lg shadow-lg p-4">
                        <h3 className="text-sm md:text-base font-bold mb-4 text-center">{selectedGrade}학년 창체 활동 요약</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-center">
                            {domains.map(domain => {
                                const domainActivities = getActivitiesByDomain(domain);
                                const totalHours = domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0);
                                return (
                                    <div key={domain} className={`p-3 rounded border ${domainColors[domain]}`}>
                                        <h4 className="font-bold text-sm">{domain}</h4>
                                        <p className="text-xs text-gray-600">{domainActivities.length}개</p>
                                        <p className="text-lg font-bold text-blue-600">{totalHours}시간</p>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        // 앱 렌더링
        try {
            ReactDOM.render(React.createElement(App), document.getElementById('root'));
        } catch (error) {
            console.error('렌더링 오류:', error);
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">오류가 발생했습니다: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
