<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창의적 체험활동 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
        }
        #root {
            padding: 10px;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        .text-wrap {
            word-break: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [selectedGrade, setSelectedGrade] = useState('1');
            const [searchTerm, setSearchTerm] = useState('');
            const [showAddForm, setShowAddForm] = useState(false);
            const [uploadStatus, setUploadStatus] = useState('');
            
            const [newActivity, setNewActivity] = useState({
                date: '',
                period: '',
                domain: '자율',
                content: '',
                note: ''
            });

            const [allActivities, setAllActivities] = useState({
                '1': [
                    { id: 1, date: '2025.04.02', period: '5,6,7', domain: '동아리', content: '동아리 조직', note: '' },
                    { id: 2, date: '2025.04.16', period: '5,6,7', domain: '동아리', content: '동아리 부서별 활동', note: '' },
                    { id: 3, date: '2025.03.05', period: '6', domain: '자율', content: '생명존중 교육', note: '' },
                    { id: 4, date: '2025.03.12', period: '5,6,7', domain: '자율', content: '학급특색활동', note: '' }
                ],
                '2': [
                    { id: 201, date: '2025.03.05', period: '6,7', domain: '자율', content: '학급특색활동', note: '' },
                    { id: 202, date: '2025.03.12', period: '5,6,7', domain: '진로', content: '진로적성검사', note: '' },
                    { id: 203, date: '2025.03.26', period: '5,6,7', domain: '동아리', content: '동아리 활동', note: '' }
                ],
                '3': [
                    { id: 301, date: '2025.03.05', period: '6', domain: '자율', content: '생명존중 교육', note: '' },
                    { id: 302, date: '2025.03.05', period: '7', domain: '자율', content: '학급특색활동', note: '' },
                    { id: 303, date: '2025.03.12', period: '5', domain: '자율', content: '입학식/시업식', note: '' }
                ]
            });

            const activities = allActivities[selectedGrade] || [];
            const domains = ['자율', '진로', '동아리', '봉사'];

            const domainColors = {
                '자율': 'bg-yellow-100',
                '진로': 'bg-green-100',
                '동아리': 'bg-purple-100',
                '봉사': 'bg-pink-100'
            };

            const calculatePeriodHours = (period) => {
                if (!period || period === '') return 0;
                return period.split(',').map(p => p.trim()).filter(p => p !== '').length;
            };

            const getActivitiesByDomain = (domain) => {
                return activities
                    .filter(activity => activity.domain === domain)
                    .filter(activity => 
                        searchTerm === '' || 
                        activity.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        activity.date.includes(searchTerm)
                    )
                    .sort((a, b) => new Date(a.date.replace(/\./g, '-')) - new Date(b.date.replace(/\./g, '-')));
            };

            const handleAddActivity = () => {
                if (newActivity.date && newActivity.period && newActivity.content) {
                    const currentActivities = allActivities[selectedGrade] || [];
                    const maxId = Math.max(0, ...Object.values(allActivities).flat().map(a => a.id));
                    const id = maxId + 1;
                    const updatedActivities = [...currentActivities, { 
                        ...newActivity, 
                        id
                    }];
                    
                    setAllActivities({
                        ...allActivities,
                        [selectedGrade]: updatedActivities
                    });
                    
                    setNewActivity({ date: '', period: '', domain: '자율', content: '', note: '' });
                    setShowAddForm(false);
                    setUploadStatus('활동이 추가되었습니다!');
                    setTimeout(() => setUploadStatus(''), 3000);
                }
            };

            const handleDelete = (id) => {
                if (confirm('이 활동을 삭제하시겠습니까?')) {
                    const currentActivities = allActivities[selectedGrade] || [];
                    const updatedActivities = currentActivities.filter(activity => activity.id !== id);
                    
                    setAllActivities({
                        ...allActivities,
                        [selectedGrade]: updatedActivities
                    });
                }
            };

            const downloadCSV = () => {
                const headers = ['학년', '날짜', '교시', '영역', '내용', '비고', 'ID'];
                const allRows = [headers];

                Object.entries(allActivities).forEach(([grade, activities]) => {
                    activities.forEach(activity => {
                        allRows.push([
                            grade,
                            activity.date,
                            activity.period,
                            activity.domain,
                            activity.content,
                            activity.note || '',
                            activity.id.toString()
                        ]);
                    });
                });

                const csvContent = allRows.map(row => 
                    row.join(',')
                ).join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `창체활동_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setUploadStatus('CSV 파일이 다운로드되었습니다!');
                setTimeout(() => setUploadStatus(''), 3000);
            };

            const openGoogleSheet = () => {
                window.open('https://docs.google.com/spreadsheets/d/15x1YYERhYuDpj8X56VwLsK-zKbfEG5zseckT4o13s34/edit', '_blank');
            };

            return (
                <div className="w-full max-w-6xl mx-auto bg-gray-50 min-h-screen">
                    {/* 헤더 */}
                    <div className="bg-white rounded-lg shadow-lg mb-4 p-4">
                        <h1 className="text-lg md:text-xl font-bold text-gray-800 mb-4 text-center text-wrap">
                            2025. {selectedGrade}학년 창체 이수시간 입력 안내
                        </h1>
                        <div className="text-center text-sm text-blue-600 mb-4">
                            📊 구글 스프레드시트 연동
                        </div>

                        {uploadStatus && (
                            <div className="text-center mb-4 p-2 rounded bg-green-100 text-green-700 text-sm">
                                {uploadStatus}
                            </div>
                        )}
                        
                        {/* 학년 선택 */}
                        <div className="flex justify-center mb-4">
                            <div className="flex border-2 border-gray-300 rounded-lg overflow-hidden">
                                {['1', '2', '3'].map(grade => (
                                    <button
                                        key={grade}
                                        onClick={() => setSelectedGrade(grade)}
                                        className={`px-6 py-2 font-bold transition-colors ${
                                            selectedGrade === grade
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-white text-gray-700 hover:bg-gray-50'
                                        }`}
                                    >
                                        {grade}학년
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* 도구 모음 */}
                    <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                        <div className="space-y-3">
                            {/* 검색 */}
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    placeholder="활동내용 검색..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="flex-1 px-3 py-2 border rounded-md text-sm"
                                />
                            </div>
                            
                            {/* 버튼들 */}
                            <div className="flex flex-wrap gap-2 justify-center">
                                <button
                                    onClick={() => setShowAddForm(!showAddForm)}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm"
                                >
                                    ➕ 활동 추가
                                </button>
                                <button 
                                    onClick={downloadCSV}
                                    className="px-4 py-2 bg-orange-600 text-white rounded text-sm hover:bg-orange-700"
                                >
                                    📊 CSV 다운로드
                                </button>
                                <button
                                    onClick={openGoogleSheet}
                                    className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                >
                                    📋 시트 열기
                                </button>
                            </div>
                        </div>

                        {/* 활동 추가 폼 */}
                        {showAddForm && (
                            <div className="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded">
                                <h3 className="font-bold mb-3 text-sm">새 활동 추가</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">날짜</label>
                                        <input
                                            type="text"
                                            placeholder="2025.03.05"
                                            value={newActivity.date}
                                            onChange={(e) => setNewActivity({...newActivity, date: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">교시</label>
                                        <input
                                            type="text"
                                            placeholder="5,6,7"
                                            value={newActivity.period}
                                            onChange={(e) => setNewActivity({...newActivity, period: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">영역</label>
                                        <select
                                            value={newActivity.domain}
                                            onChange={(e) => setNewActivity({...newActivity, domain: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        >
                                            {domains.map(domain => (
                                                <option key={domain} value={domain}>{domain}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">내용</label>
                                        <input
                                            type="text"
                                            placeholder="활동 내용"
                                            value={newActivity.content}
                                            onChange={(e) => setNewActivity({...newActivity, content: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">비고</label>
                                        <input
                                            type="text"
                                            placeholder="비고"
                                            value={newActivity.note}
                                            onChange={(e) => setNewActivity({...newActivity, note: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button
                                        onClick={handleAddActivity}
                                        className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                    >
                                        추가
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(false)}
                                        className="px-4 py-2 bg-gray-600 text-white rounded text-sm hover:bg-gray-700"
                                    >
                                        취소
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 영역별 테이블 */}
                    <div className="space-y-6">
                        {domains.map(domain => {
                            const domainActivities = getActivitiesByDomain(domain);
                            return (
                                <div key={domain} className="bg-white rounded-lg shadow-lg p-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className={`text-sm md:text-base font-bold p-2 rounded ${domainColors[domain]} border`}>
                                            【{domain}】
                                        </h2>
                                        <span className="text-xs text-gray-600">
                                            {domainActivities.length}개 활동, {domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0)}시간
                                        </span>
                                    </div>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="w-full border-collapse border border-gray-400 text-xs">
                                            <thead>
                                                <tr className={domainColors[domain]}>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">날짜</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">시간</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">교시</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">내용</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">비고</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">삭제</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {domainActivities.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="6" className="border border-gray-300 px-2 py-4 text-center text-gray-500">
                                                            등록된 활동이 없습니다.
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    domainActivities.map((activity) => (
                                                        <tr key={activity.id} className="hover:bg-gray-50">
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {activity.date}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {calculatePeriodHours(activity.period)}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {activity.period}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-wrap">
                                                                {activity.content}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-red-600 text-wrap">
                                                                {activity.note}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                <button
                                                                    onClick={() => handleDelete(activity.id)}
                                                                    className="text-red-600 hover:text-red-800 text-xs"
                                                                >
                                                                    ❌
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* 요약 정보 */}
                    <div className="mt-6 bg-white rounded-lg shadow-lg p-4">
                        <h3 className="text-sm md:text-base font-bold mb-4 text-center">{selectedGrade}학년 창체 활동 요약</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-center">
                            {domains.map(domain => {
                                const domainActivities = getActivitiesByDomain(domain);
                                const totalHours = domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0);
                                return (
                                    <div key={domain} className={`p-3 rounded border ${domainColors[domain]}`}>
                                        <h4 className="font-bold text-sm">{domain}</h4>
                                        <p className="text-xs text-gray-600">{domainActivities.length}개</p>
                                        <p className="text-lg font-bold text-blue-600">{totalHours}시간</p>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        // 앱 렌더링
        try {
            ReactDOM.render(React.createElement(App), document.getElementById('root'));
        } catch (error) {
            console.error('렌더링 오류:', error);
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">오류가 발생했습니다: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
