<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창의적 체험활동 관리 시스템 (구글 시트 연동)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        .save-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .sync-status {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">로딩 중...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 구글 시트 설정
        const GOOGLE_CONFIG = {
            API_KEY: 'AIzaSyDEL5HMtWb8mD6A7hNADUUjlxlc57XC4UE', // 발급받은 API 키
            SHEET_ID: '15x1YYERhYuDpj8X56VwLsK-zKbfEG5zseckT4o13s34', // 제공받은 스프레드시트 ID
            RANGE: 'Sheet1!A:G' // 데이터 범위
        };

        // localStorage 백업용
        const STORAGE_KEY = 'creativityActivities_backup';

        function App() {
            const [selectedGrade, setSelectedGrade] = useState('3');
            const [viewMode, setViewMode] = useState('table');
            const [selectedMonth, setSelectedMonth] = useState('3');
            const [searchTerm, setSearchTerm] = useState('');
            const [showAddForm, setShowAddForm] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [uploadStatus, setUploadStatus] = useState('');
            const [syncStatus, setSyncStatus] = useState('준비중');
            const [lastSync, setLastSync] = useState(null);
            const [isOnline, setIsOnline] = useState(true);
            const [apiConfig, setApiConfig] = useState(GOOGLE_CONFIG);
            
            const [newActivity, setNewActivity] = useState({
                date: '',
                period: '',
                domain: '자율',
                content: '',
                note: ''
            });

            const [allActivities, setAllActivities] = useState({
                '1': [],
                '2': [],
                '3': []
            });

            // 기본 데이터
            const getDefaultData = () => ({
                '1': [
                    { id: 101, date: '2025.03.05', period: '5,6', domain: '자율', content: '신입생 오리엔테이션', note: '' },
                    { id: 102, date: '2025.03.19', period: '5,6', domain: '진로', content: '진로흥미검사', note: '' },
                    { id: 103, date: '2025.03.26', period: '6,7', domain: '동아리', content: '동아리 조직', note: '' },
                    { id: 104, date: '2025.04.02', period: '7', domain: '봉사', content: '교내 환경정화', note: '(환경보호활동)' }
                ],
                '2': [
                    { id: 201, date: '2025.03.05', period: '6,7', domain: '자율', content: '학급특색활동 계획', note: '' },
                    { id: 202, date: '2025.03.12', period: '5,6,7', domain: '진로', content: '진로적성검사', note: '' },
                    { id: 203, date: '2025.03.26', period: '5,6,7', domain: '동아리', content: '체육동아리 활동', note: '' },
                    { id: 204, date: '2025.04.02', period: '7', domain: '봉사', content: '후배 멘토링', note: '(교육활동)' }
                ],
                '3': [
                    { id: 1, date: '2025.03.05', period: '6', domain: '자율', content: '생명존중 교육', note: '' },
                    { id: 2, date: '2025.03.05', period: '7', domain: '자율', content: '학급특색지향활동', note: '' },
                    { id: 3, date: '2025.03.12', period: '5', domain: '자율', content: '입학식/시업식', note: '입학식/시업식' },
                    { id: 4, date: '2025.03.19', period: '6,7', domain: '자율', content: '학급특색지향활동', note: '' },
                    { id: 5, date: '2025.03.26', period: '7', domain: '자율', content: '안전교육', note: '' }
                ]
            });

            // 구글 시트에서 데이터 읽기
            const loadFromGoogleSheets = async () => {
                if (!apiConfig.API_KEY || !apiConfig.SHEET_ID) {
                    setSyncStatus('❌ API 설정 확인 필요');
                    return null;
                }

                try {
                    setSyncStatus('📡 동기화 중...');
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${apiConfig.SHEET_ID}/values/${apiConfig.RANGE}?key=${apiConfig.API_KEY}`;
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.values || data.values.length === 0) {
                        setSyncStatus('📝 빈 시트 - 헤더 추가 필요');
                        return getDefaultData();
                    }

                    // 데이터 파싱
                    const parsedData = parseSheetData(data.values);
                    setSyncStatus('✅ 동기화 완료');
                    setLastSync(new Date().toLocaleTimeString());
                    setIsOnline(true);
                    
                    return parsedData;
                } catch (error) {
                    console.error('구글 시트 읽기 실패:', error);
                    setSyncStatus('❌ 동기화 실패');
                    setIsOnline(false);
                    
                    // 로컬 백업에서 불러오기
                    const backup = localStorage.getItem(STORAGE_KEY);
                    if (backup) {
                        setSyncStatus('💾 로컬 백업 사용');
                        return JSON.parse(backup);
                    }
                    
                    return getDefaultData();
                }
            };

            // 시트 데이터 파싱
            const parseSheetData = (rows) => {
                if (rows.length < 2) return getDefaultData();
                
                const headers = rows[0];
                const dataRows = rows.slice(1);
                
                const activities = { '1': [], '2': [], '3': [] };
                let maxId = 0;

                dataRows.forEach(row => {
                    if (row.length < 6) return;
                    
                    const [grade, date, period, domain, content, note, idStr] = row;
                    const id = idStr ? parseInt(idStr) : ++maxId;
                    
                    if (grade && ['1', '2', '3'].includes(grade) && date && domain && content) {
                        activities[grade].push({
                            id,
                            date: date || '',
                            period: period || '5',
                            domain: domain || '자율',
                            content: content || '',
                            note: note || ''
                        });
                        
                        if (id > maxId) maxId = id;
                    }
                });

                return activities;
            };

            // 구글 시트용 CSV 다운로드
            const downloadForGoogleSheets = () => {
                const headers = ['학년', '날짜', '교시', '영역', '내용', '비고', 'ID'];
                const allRows = [headers];

                Object.entries(allActivities).forEach(([grade, activities]) => {
                    activities.forEach(activity => {
                        allRows.push([
                            grade,
                            activity.date,
                            activity.period,
                            activity.domain,
                            activity.content,
                            activity.note,
                            activity.id.toString()
                        ]);
                    });
                });

                const csvContent = allRows.map(row => 
                    row.map(cell => {
                        const cellStr = String(cell);
                        if (cellStr.includes(',') || cellStr.includes('"') || cellStr.includes('\n')) {
                            return `"${cellStr.replace(/"/g, '""')}"`;
                        }
                        return cellStr;
                    }).join(',')
                ).join('\n');

                const BOM = '\uFEFF';
                const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `창체활동_구글시트용_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setUploadStatus('📤 구글 시트에 이 CSV 파일을 복사-붙여넣기 하세요!');
                setTimeout(() => setUploadStatus(''), 5000);
            };

            // 초기 데이터 로드
            useEffect(() => {
                const initializeData = async () => {
                    const data = await loadFromGoogleSheets();
                    if (data) {
                        setAllActivities(data);
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                    }
                };
                
                initializeData();
            }, [apiConfig]);

            // 정기적 동기화 (30초마다)
            useEffect(() => {
                const interval = setInterval(async () => {
                    if (isOnline && apiConfig.API_KEY && apiConfig.SHEET_ID) {
                        const data = await loadFromGoogleSheets();
                        if (data) {
                            setAllActivities(data);
                            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                        }
                    }
                }, 30000);

                return () => clearInterval(interval);
            }, [isOnline, apiConfig]);

            // 로컬 변경사항 저장
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(allActivities));
            }, [allActivities]);

            const activities = allActivities[selectedGrade] || [];
            const domains = ['자율', '진로', '동아리', '봉사'];

            const domainColors = {
                '자율': 'bg-yellow-100',
                '진로': 'bg-green-100',
                '동아리': 'bg-purple-100',
                '봉사': 'bg-pink-100'
            };

            // 교시 수 계산
            const calculatePeriodHours = (period) => {
                if (!period || period === '') return 0;
                const periods = period.split(',').map(p => p.trim()).filter(p => p !== '');
                return periods.length;
            };

            // 영역별 활동 필터링
            const getActivitiesByDomain = (domain) => {
                return activities
                    .filter(activity => activity.domain === domain)
                    .filter(activity => 
                        searchTerm === '' || 
                        activity.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        activity.date.includes(searchTerm) ||
                        activity.note.toLowerCase().includes(searchTerm.toLowerCase())
                    )
                    .sort((a, b) => new Date(a.date.replace(/\./g, '-')) - new Date(b.date.replace(/\./g, '-')));
            };

            // 활동 추가
            const handleAddActivity = () => {
                if (newActivity.date && newActivity.period && newActivity.content) {
                    const currentActivities = allActivities[selectedGrade] || [];
                    const maxId = Math.max(0, ...Object.values(allActivities).flat().map(a => a.id));
                    const id = maxId + 1;
                    const updatedActivities = [...currentActivities, { 
                        ...newActivity, 
                        id
                    }];
                    
                    setAllActivities({
                        ...allActivities,
                        [selectedGrade]: updatedActivities
                    });
                    
                    setNewActivity({ date: '', period: '', domain: '자율', content: '', note: '' });
                    setShowAddForm(false);
                    
                    setUploadStatus('⚠️ 변경사항이 있습니다. "구글 시트 업데이트" 버튼을 클릭하세요!');
                }
            };

            // 활동 삭제
            const handleDelete = (id) => {
                if (confirm('이 활동을 삭제하시겠습니까?')) {
                    const currentActivities = allActivities[selectedGrade] || [];
                    const updatedActivities = currentActivities.filter(activity => activity.id !== id);
                    
                    setAllActivities({
                        ...allActivities,
                        [selectedGrade]: updatedActivities
                    });
                    
                    setUploadStatus('⚠️ 변경사항이 있습니다. "구글 시트 업데이트" 버튼을 클릭하세요!');
                }
            };

            // 수동 동기화
            const handleManualSync = async () => {
                const data = await loadFromGoogleSheets();
                if (data) {
                    setAllActivities(data);
                }
            };

            // API 설정 저장
            const handleSaveApiConfig = () => {
                setApiConfig({ ...apiConfig });
                localStorage.setItem('googleSheetsConfig', JSON.stringify(apiConfig));
                setShowSettings(false);
                loadFromGoogleSheets();
            };

            // API 설정 불러오기
            useEffect(() => {
                const saved = localStorage.getItem('googleSheetsConfig');
                if (saved) {
                    setApiConfig(JSON.parse(saved));
                }
            }, []);

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gray-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg mb-6 p-6">
                        <h1 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                            2025. {selectedGrade}학년 창체 이수시간 입력 안내
                            <span className="text-sm text-blue-600 block mt-1">📊 구글 스프레드시트 연동</span>
                        </h1>
                        
                        {/* 동기화 상태 표시 */}
                        <div className="text-center mb-4">
                            <div className="flex justify-center items-center gap-4 text-sm flex-wrap">
                                <span className={`px-3 py-1 rounded-full sync-status ${
                                    syncStatus.includes('✅') ? 'bg-green-100 text-green-700' :
                                    syncStatus.includes('📡') ? 'bg-blue-100 text-blue-700 save-indicator' :
                                    syncStatus.includes('❌') ? 'bg-red-100 text-red-700' :
                                    'bg-yellow-100 text-yellow-700'
                                }`}>
                                    {syncStatus}
                                </span>
                                {lastSync && (
                                    <span className="text-gray-500">
                                        마지막 동기화: {lastSync}
                                    </span>
                                )}
                                <span className={`w-3 h-3 rounded-full ${isOnline ? 'bg-green-500' : 'bg-red-500'}`} 
                                      title={isOnline ? '온라인' : '오프라인'}></span>
                            </div>
                        </div>

                        {/* 상태 메시지 */}
                        {uploadStatus && (
                            <div className={`text-center mb-4 p-3 rounded ${
                                uploadStatus.includes('✅') ? 'bg-green-100 text-green-700' :
                                uploadStatus.includes('⚠️') ? 'bg-yellow-100 text-yellow-700' :
                                'bg-blue-100 text-blue-700'
                            }`}>
                                {uploadStatus}
                            </div>
                        )}
                        
                        {/* 학년 선택 탭 */}
                        <div className="mb-6">
                            <div className="flex justify-center">
                                <div className="flex border-2 border-gray-300 rounded-lg overflow-hidden bg-white">
                                    {['1', '2', '3'].map(grade => (
                                        <button
                                            key={grade}
                                            onClick={() => setSelectedGrade(grade)}
                                            className={`px-8 py-3 font-bold text-lg transition-colors ${
                                                selectedGrade === grade
                                                    ? 'bg-blue-600 text-white'
                                                    : 'bg-white text-gray-700 hover:bg-gray-50'
                                            }`}
                                        >
                                            {grade}학년
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 상단 도구 모음 */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex flex-wrap gap-4 items-center justify-between">
                            <div className="flex gap-4 items-center flex-wrap">
                                <div className="relative">
                                    <span className="absolute left-3 top-3 text-gray-400">🔍</span>
                                    <input
                                        type="text"
                                        placeholder="활동내용 검색..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                
                                <button
                                    onClick={() => setShowAddForm(!showAddForm)}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                                >
                                    ➕ 활동 추가
                                </button>

                                <button
                                    onClick={handleManualSync}
                                    className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
                                    disabled={!isOnline}
                                >
                                    🔄 새로고침
                                </button>
                            </div>
                            
                            <div className="flex gap-2 flex-wrap">
                                <button 
                                    onClick={downloadForGoogleSheets}
                                    className="px-3 py-2 bg-orange-600 text-white rounded text-sm hover:bg-orange-700 transition-colors"
                                >
                                    📊 구글 시트 업데이트
                                </button>
                                <button
                                    onClick={() => setShowSettings(!showSettings)}
                                    className="px-3 py-2 bg-gray-600 text-white rounded text-sm hover:bg-gray-700"
                                >
                                    ⚙️ API 설정
                                </button>
                            </div>
                        </div>

                        {/* API 설정 폼 */}
                        {showSettings && (
                            <div className="mt-4 p-4 bg-gray-50 border border-gray-200 rounded">
                                <h3 className="font-bold mb-3">📊 구글 스프레드시트 연동 설정</h3>
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Google API Key</label>
                                        <input
                                            type="password"
                                            placeholder="Google Cloud Console에서 발급받은 API Key"
                                            value={apiConfig.API_KEY}
                                            onChange={(e) => setApiConfig({...apiConfig, API_KEY: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-md text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">스프레드시트 ID</label>
                                        <input
                                            type="text"
                                            placeholder="스프레드시트 URL에서 추출한 ID"
                                            value={apiConfig.SHEET_ID}
                                            onChange={(e) => setApiConfig({...apiConfig, SHEET_ID: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-md text-sm"
                                        />
                                    </div>
                                    <div className="text-xs text-gray-600 space-y-1">
                                        <p><strong>현재 설정:</strong></p>
                                        <ul className="list-disc list-inside space-y-1 ml-2">
                                            <li>API Key: {apiConfig.API_KEY ? '설정됨 ✅' : '미설정 ❌'}</li>
                                            <li>스프레드시트 ID: {apiConfig.SHEET_ID ? '설정됨 ✅' : '미설정 ❌'}</li>
                                        </ul>
                                        <div className="mt-2 p-2 bg-blue-50 rounded">
                                            <p><strong>📋 스프레드시트 헤더 설정:</strong></p>
                                            <p className="text-xs">A1부터 G1까지: 학년, 날짜, 교시, 영역, 내용, 비고, ID</p>
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-2">
                                        <button
                                            onClick={handleSaveApiConfig}
                                            className="px-4 py-2 bg-blue-600 text-white rounded text-sm hover:bg-blue-700"
                                        >
                                            저장
                                        </button>
                                        <button
                                            onClick={() => setShowSettings(false)}
                                            className="px-4 py-2 bg-gray-600 text-white rounded text-sm hover:bg-gray-700"
                                        >
                                            취소
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 활동 추가 폼 */}
                        {showAddForm && (
                            <div className="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded">
                                <h3 className="font-bold mb-3">새 활동 추가</h3>
                                <div className="grid grid-cols-6 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">날짜</label>
                                        <input
                                            type="text"
                                            placeholder="2025.03.05"
                                            value={newActivity.date}
                                            onChange={(e) => setNewActivity({...newActivity, date: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">교시</label>
                                        <input
                                            type="text"
                                            placeholder="5,6,7"
                                            value={newActivity.period}
                                            onChange={(e) => setNewActivity({...newActivity, period: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1">영역</label>
                                        <select
                                            value={newActivity.domain}
                                            onChange={(e) => setNewActivity({...newActivity, domain: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        >
                                            {domains.map(domain => (
                                                <option key={domain} value={domain}>{domain}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="col-span-3">
                                        <label className="block text-xs font-medium mb-1">내용</label>
                                        <input
                                            type="text"
                                            value={newActivity.content}
                                            onChange={(e) => setNewActivity({...newActivity, content: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-3 mb-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1">비고</label>
                                        <input
                                            type="text"
                                            placeholder="(학업보충활동)"
                                            value={newActivity.note}
                                            onChange={(e) => setNewActivity({...newActivity, note: e.target.value})}
                                            className="w-full px-2 py-1 border rounded text-sm"
                                        />
                                    </div>
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button
                                        onClick={handleAddActivity}
                                        className="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                    >
                                        추가
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(false)}
                                        className="px-4 py-2 bg-gray-600 text-white rounded text-sm hover:bg-gray-700"
                                    >
                                        취소
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 메인 콘텐츠 */}
                    <div className="space-y-8">
                        {domains.map(domain => {
                            const domainActivities = getActivitiesByDomain(domain);
                            return (
                                <div key={domain} className="bg-white rounded-lg shadow-lg p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className={`text-lg font-bold p-3 rounded ${domainColors[domain]} border`}>
                                            【{domain}】
                                        </h2>
                                        <span className="text-sm text-gray-600">
                                            총 {domainActivities.length}개 활동, {domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0)}시간
                                        </span>
                                    </div>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="w-full border-collapse border border-gray-400 text-sm">
                                            <thead>
                                                <tr className={domainColors[domain]}>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold w-24">날짜</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold w-16">시간</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold w-20">교시</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold">내용</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold w-32">비고</th>
                                                    <th className="border border-gray-400 px-2 py-2 font-bold w-16">작업</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {domainActivities.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="6" className="border border-gray-300 px-2 py-4 text-center text-gray-500">
                                                            등록된 활동이 없습니다.
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    domainActivities.map((activity) => (
                                                        <tr key={activity.id} className="hover:bg-gray-50">
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {activity.date}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {calculatePeriodHours(activity.period)}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                {activity.period}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1">
                                                                {activity.content}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-red-600">
                                                                {activity.note}
                                                            </td>
                                                            <td className="border border-gray-300 px-2 py-1 text-center">
                                                                <button
                                                                    onClick={() => handleDelete(activity.id)}
                                                                    className="text-red-600 hover:text-red-800 text-xs"
                                                                    title="삭제"
                                                                >
                                                                    ❌
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* 하단 요약 정보 */}
                    <div className="mt-8 bg-white rounded-lg shadow-lg p-6">
                        <div className="grid grid-cols-4 gap-4 text-center">
                            {domains.map(domain => {
                                const domainActivities = getActivitiesByDomain(domain);
                                const totalHours = domainActivities.reduce((sum, a) => sum + calculatePeriodHours(a.period), 0);
                                return (
                                    <div key={domain} className={`p-3 rounded border ${domainColors[domain]}`}>
                                        <h3 className="font-bold">{domain}</h3>
                                        <p className="text-sm">{domainActivities.length}개 활동</p>
                                        <p className="text-lg font-bold">{totalHours}시간</p>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* 구글 시트 연동 안내 */}
                    <div className="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
                        <h3 className="font-bold mb-3 text-blue-800">📊 구글 스프레드시트 연동 안내</h3>
                        <div className="text-sm text-blue-700 space-y-2">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <h4 className="font-semibold mb-2">🔄 실시간 동기화</h4>
                                    <ul className="list-disc list-inside space-y-1 text-xs">
                                        <li>30초마다 자동으로 구글 시트에서 데이터 확인</li>
                                        <li>다른 교사가 시트를 수정하면 자동 반영</li>
                                        <li>"새로고침" 버튼으로 수동 동기화 가능</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-2">📝 데이터 업데이트</h4>
                                    <ul className="list-disc list-inside space-y-1 text-xs">
                                        <li>활동 추가/삭제 후 "구글 시트 업데이트" 클릭</li>
                                        <li>CSV 파일이 다운로드됩니다</li>
                                        <li>구글 시트에 복사-붙여넣기로 업데이트</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="mt-4 p-3 bg-blue-100 rounded">
                                <p className="font-semibold">💡 사용 팁:</p>
                                <p className="text-xs mt-1">
                                    구글 시트를 북마크해두고, 모든 교사가 같은 시트를 공유하여 사용하세요. 
                                    입력 권한은 담당자만, 조회 권한은 모든 교사에게 부여하는 것을 권장합니다.
                                </p>
                            </div>
                            <div className="mt-4 p-3 bg-green-100 rounded">
                                <p className="font-semibold">✅ 설정 완료 체크리스트:</p>
                                <ol className="list-decimal list-inside text-xs mt-1 space-y-1">
                                    <li>Google Cloud Console에서 Sheets API 활성화 ✅</li>
                                    <li>API Key 발급 완료 ✅</li>
                                    <li>구글 스프레드시트 생성 및 공유 설정</li>
                                    <li>스프레드시트에 헤더 입력 (학년, 날짜, 교시, 영역, 내용, 비고, ID)</li>
                                    <li>웹 앱에서 API 설정 완료</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // React 앱 렌더링
        console.log('Rendering App...');
        try {
            ReactDOM.render(React.createElement(App), document.getElementById('root'));
            console.log('App rendered successfully!');
        } catch (error) {
            console.error('Render error:', error);
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">렌더링 오류: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
