[build]
  # 빌드 명령어 (단일 HTML 파일이므로 불필요)
  command = ""
  
  # 배포할 폴더 (루트 폴더)
  publish = "."

# 리다이렉트 설정 (SPA를 위한 설정)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (캐싱 최적화)
[[headers]]
  for = "/*"
  [headers.values]
    # 보안 헤더
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # 캐싱 설정
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/index.html"
  [headers.values]
    # HTML 파일은 캐시하지 않음
    Cache-Control = "no-cache"